<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/JobDescription.css"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
    <title>Job description</title>
</head>
<body>
    <section class="container-fluid">
        <div class="row">
          <div class="col-md-10 m-auto">
            <section>
              <div
                class="row"
                style="background: #ffefcc; border-radius: 40px; padding: 40px"
              >
                <div class="col-md-6 col-sm-12 mx-auto">
                  <p class="department">
                    <span class="designation">Manager </span>- Human Resources
                  </p>
                  <p class="place">
                    <span class="place_icon"
                      ><i class="fa-solid fa-location-dot"></i></span
                    >Pune, Maharashtra
                  </p>
                  <p class="job_type">
                    <span class="job_type_icon"
                      ><i class="fa-solid fa-clock"></i></span
                    >Full Time
                  </p>
                </div>
                <div class="btn_box col-md-6 col-sm-12 mx-auto">
                  <button class="job_description">
                    Job Description
                    <span><i class="fa fa-download" aria-hidden="true"></i></span>
                  </button>
                </div>
              </div>
            </section>
          </div>
        </div>
      </section>
  
      <br />
      <section class="container-fluid">
        <div class="row">
          <div class="col-md-10 m-auto">
            <section>
              <div class="row" style="background: #ffefcc; border-radius: 40px">
                <div class="col-md-6 col-sm-12 mx-auto" style="padding: 40px">
                  <p class="advertise">
                    Join our passionate team of environmental advocates, driving
                    large-scale conservation efforts.
                  </p>
                </div>
                <div class="btn_box col-md-6 col-sm-12 mx-auto">
                  <img src="assets/plantation.png" />
                </div>
              </div>
            </section>
          </div>
        </div>
      </section>
</body>
</html>
